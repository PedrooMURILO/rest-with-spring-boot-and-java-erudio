cors:
  originPatterns: http://localhost:8080,http://localhost:3000,exemplo.com
spring:
  application:
    name: rest-with-spring-boot-and-java-erudio
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rest_with_spring_boot_erudio?useTimezone=true&serverTimezone=UTC
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect:
    show-sql: false
    open-in-view: false
  flyway:
    baseline-on-migrate: true
logging:
  level:
    root: INFO
    # root: WARN
    # io.github.PedrooMURILO: DEBUG
spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true